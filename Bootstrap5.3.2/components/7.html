<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .box-2 input[type="text"]::placeholder{
            color: green !important;
        }
        .box-3 ::placeholder{
            color: red !important;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="col-4">
            <h3>Horizon UI input</h3>
            <div class="mb-3 box-1">
                <label for="exampleFormControlInput1" class="form-label">Default</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="@horizon.ui">
            </div>
            <div class="box-2 mb-3 ">
                <label for="exampleFormControlInput1" class="form-label">Success</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Success input">
            </div>
            <div class="mb-3 box-3">
                <label for="exampleFormControlInput1" class="form-label">Error</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Error input">
            </div>
            <div class="mb-3 box-4" >
                <label for="exampleFormControlInput1" class="form-label ">Disabled</label>
                <input type="text" class="form-control disabled" id="exampleFormControlInput1" placeholder="@horizon.ui" disabled>
            </div>
              
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
