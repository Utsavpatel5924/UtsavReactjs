<!DOCTYPE html>

<head>

    <title>navbar2</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"

            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body ms-2 text-light text-uppercase text-center">
            <div>
                <a class="dropdown-item mt-3" href="#">About</a>
                <a class="dropdown-item mt-3" href="#">Blog</a>
                <a class="dropdown-item mt-3" href="#">Help</a>
                <a class="dropdown-item mt-3" href="#">Contact</a>

    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
